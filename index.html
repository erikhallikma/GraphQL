<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GraphQL</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <div id="title-wrapper">
                <p class="title">GraphQL</p>
            </div>
            <div id="header-right-side">
                <div id="search-wrapper">
                    <input type="text" id="search" placeholder="Enter your username">
                </div>
                <div id="div-selector">
                    <div class="div-selection" data-target="div"><p>Div 01</p></div>
                    <div class="div-selection" data-target="go"><p>Go</p></div>
                    <div class="div-selection" data-target="js"><p>Js</p></div>
                    <div class="div-selection" data-target="js"><p>Rust</p></div>
                </div>
            </div>
        </div>
        <div id="profile">
            <div id="user-info" class="profile-child">
                <p id="user-name">ErikH</p>
                <p id="tranactions">Transactions</p>
                <p id="xp">xp</p> 
                <p id="level">level</p> 
            </div>
            <div id="graph1" class="profile-child">
                <p>Graph 1</p>
            </div>
            <div id="graph2" class="profile-child">
                <p>Graph 2</p>
            </div>
        </div>
	    <script src="index.js"></script>
    </body>
</html>
