<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GraphQL</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="module"></script>
    </head>
    <body>
        <div id="header">
            <div id="title-wrapper">
                <p class="title">GraphQL</p>
            </div>
            <div id="header-right-side">
                <div id="search-wrapper">
                    <input type="text" id="search" placeholder="Enter your username">
                </div>
                <div id="div-selector">
                    <div class="div-selection active" data-value="div01"><p>Div 01</p></div>
                    <div class="div-selection" data-value="go"><p>Go</p></div>
                    <div class="div-selection" data-value="js"><p>Js</p></div>
                    <div class="div-selection" data-value="rust"><p>Rust</p></div>
                </div>
            </div>
        </div>
        <div id="profile">
            <div id="user-info" class="profile-child">
                <div id="user-info-content"></div>
                <p id="login">ErikH</p>
                <p class="label">Total transactions:</p>
                <p id="transactions" class="data">...</p>
                <p class="label">Total xp:</p>
                <p id="xp" class="data">...</p>
                <svg viewBox="0 0 36 36">
                    <circle
                        fill="none"
                        stroke="#444"
                        cx=18
                        cy=18
                        r=16
                        strokeWidth=1
                    />
                    <circle class="circle"
                        fill="none"
                        stroke={color}
                        cx=18
                        cy=18
                        r=16
                        transform="rotate(-90 18 18)"
                        stroke-width=1.5
                        stroke-dasharray="0,100"
                        stroke-linecap="round"
                    />
                    <text x="18" y="15" id="level-label">Level</text>
                    <text x="18" y="22" id="level"></text>
                </svg>
                <p id="percentage"></p>
            </div>
            <div id="graph1" class="profile-child">
                <div id="audit-ratio">
                    <p class="label center">Audit Ratio</p>
                    <p id="ratio" >...</p>
                </div>
                <div id="audit-ratio-graph">
                    <div id="up-label" >
                        <p class="bold">Done</p>
                        <p id="up">...</p>
                    </div>
                    <div id="down-label" >
                        <p class="bold">Recieved</p>
                        <p id="down">...</p>
                    </div>
                    <div class="svg-container">
                        <svg
                            width="100%" 
                            height="150" 
                            viewBox="0 0 110 80" 
                            preserveAspectRatio="none"
                        >
                            <rect class="bar" id="auditUp" x="0" y="0" width="1" height="30" />
                            <rect class="bar" id="auditDown" x="0" y="40" width="1" height="30" />
                        </svg>
                    </div>
                </div>
                
            </div>
            <div id="graph2" class="profile-child">
                <p class="label">Timeline</p>
                <svg viewBox="0 0 500 170" class="chart">
                    <polyline class="line-graph"
                        fill="none"
                        stroke="#82CC5F"
                        stroke-width="1"
                        points="
                            40,150 450,0"
                    />
                    <line x1="40" x2="450" y1="150" y2="150" stroke="#82CC5F" stroke-width="2" stroke-linecap="round"></line>
                    <line x1="40" x2="40" y1="0" y2="150" stroke="#82CC5F" stroke-width="2" stroke-linecap="round"></line>
                    <g>
                        <text x="20" y="5" fill="#82CC5F" class="line-chart-label upper-xp">1234kB</text>
                        <text x="20" y="75" fill="#82CC5F" class="line-chart-label middle-xp">500kB</text>
                        <text x="28" y="150" fill="#82CC5F" class="line-chart-label">0kB</text>

                        <text x="36" y="150" 
                        fill="#82CC5F" 
                        class="line-chart-label first-date"
                        transform="rotate(15 15 170)"
                        >0000-00-00</text>

                        <text x="430" y="160" 
                        fill="#82CC5F" 
                        class="line-chart-label last-date"
                        transform="rotate(15 453 220)"
                        >1111-11-11</text>

                        <text x="75" y="-10" 
                        class="line-chart-label" 
                        text-anchor="middle"
                        transform="rotate(90)"
                        fill="#82CC5F">Points</text>

                        <text x="240" y="160" 
                        class="line-chart-label" 
                        fill="#82CC5F">Time</text>
                    </g>

                </svg>
            </div>
        </div>
    </body>
</html>
